<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech Synthesis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css" />
  </head>
  <body>
    <section style="background: linear-gradient(45deg, #000850 0%, #000320 100%), radial-gradient(100% 225% at 100% 0%, #FF6928 0%, #000000 100%), linear-gradient(225deg, #FF7A00 0%, #000000 100%), linear-gradient(135deg, #CDFFEB 10%, #CDFFEB 35%, #009F9D 35%, #009F9D 60%, #07456F 60%, #07456F 67%, #0F0A3C 67%, #0F0A3C 100%);
    background-blend-mode: screen, overlay, hard-light, normal;" class="jumbotron text-center rounded">
        <img src="img/profile.jpg" alt="adrian" width="200" class="img-thumbnail rounded-circle mt-2" > 
        <h3 class="text-white">Adrian Pramana | Tech Enthusiasm</h3>
        <div class="container">
            <div class="row text-center">
              <div class="col">
                <h2 class="text-white">About Me</h2>
              </div>
            </div>
            <div class="row justify-content-center fs-5 text-center">
              <div class="col-md-4">
                <p class="text-white">Saya adalah mahasiswa INSTIKI angkatan 2020 dengan jurusan Teknik Informatika. Hobi saya adalah sunmori dan berolahrga.</p>
              </div>
                <p class="text-white">
                  "The Best Investment is Yourself."
                </p>
              </div>
              <figure class="text-center text-white lead">
                <figcaption class="blockquote-footer text-white">
                  Adrian Pramana
                </figcaption>
              </figure>
            </div>
          </div>
      </section>
    <h1>Web Speech by Adrian</h1>

    Text
    <input type="text" id="text" value="Terima kasih ibu dosen dan teman-teman semuanya" /> <br />

    Pitch
    <input type="range" min="0.1" max="2" value="1" step="0.1" id="pitch" /> <br />

    Rate
    <input type="range" min="0.5" max="2" value="1" step="0.1" id="rate" /> <br />

    <button id="play" onclick="play()">Play</button>

    <script>
      if (!'speechSynthesis' in window) {
        alert('speech synth not supported!');
      }
      let synth = window.speechSynthesis;
      //   let voices = [];

      //   setTimeout(() => {
      //     voices = synth.getVoices();
      //     console.log(voices);
      //   }, 500);

      function play() {
        let text = document.getElementById('text').value;
        let utterance = new SpeechSynthesisUtterance(text);

        utterance.lang = 'id-ID';
        utterance.rate = document.getElementById('rate').value;
        utterance.pitch = document.getElementById('pitch').value;
        // utterance.voice = voices[3];
        synth.speak(utterance);
      }
    </script>
  </body>
</html>
